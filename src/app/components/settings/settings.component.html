<div class="card">
  <form [formGroup]="formGroup" (ngSubmit)="saveSettings()">
    <div class="flex flex-wrap gap-3 p-fluid">
      <div class="flex-auto">
        <label for="name">Nombre</label>
        <input pInputText id="name" formControlName="name" />
      </div>
      <div class="flex-auto">
        <label for="personalVolume">Volumen Personal</label>
        <p-inputNumber inputId="personalVolume" formControlName="personalVolume" mode="decimal" [min]="0"
          [maxFractionDigits]="2"> </p-inputNumber>
      </div>
      <p-button label="Guardar" type="submit" [disabled]="!formGroup.valid"></p-button>
    </div>
  </form>
</div>
