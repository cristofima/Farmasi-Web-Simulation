<div class="card">
  <div class="flex flex-wrap gap-3 p-fluid">
    <div class="flex-auto">
      <label for="name">Nombre</label>
      <input pInputText id="name" [(ngModel)]="settingsModel.name" />
    </div>
    <div class="flex-auto">
      <label for="shoppingDrCTuna">Compras Dr C Tuna</label>
      <p-inputNumber inputId="shoppingDrCTuna" [(ngModel)]="settingsModel.shopping.drCTuna" mode="decimal" [min]="0"
        [maxFractionDigits]="2"> </p-inputNumber>
    </div>
    <div class="flex-auto">
      <label for="shoppingFarmasi">Compras Farmasi</label>
      <p-inputNumber [(ngModel)]="settingsModel.shopping.farmasi" mode="decimal" inputId="shoppingFarmasi" [min]="0"
        [maxFractionDigits]="2">
      </p-inputNumber>
    </div>
    <div class="flex-auto">
      <label for="salesDrCTuna">Ventas Dr C Tuna</label>
      <p-inputNumber [(ngModel)]="settingsModel.sales.drCTuna" inputId="salesDrCTuna" mode="decimal" [min]="0"
        [maxFractionDigits]="2"> </p-inputNumber>
    </div>
    <div class="flex-auto">
      <label for="salesFarmasi">Ventas Farmasi</label>
      <p-inputNumber [(ngModel)]="settingsModel.sales.farmasi" inputId="salesFarmasi" mode="decimal" [min]="0"
        [maxFractionDigits]="2">
      </p-inputNumber>
    </div>
    <p-button label="Guardar" (onClick)="saveSettings()"></p-button>
  </div>
</div>
