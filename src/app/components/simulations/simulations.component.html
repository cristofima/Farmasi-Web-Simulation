<br />
<p-button (click)="showDialog = true" label="Nueva simulación"></p-button>
<br />

<p-table [value]="simulations" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="caption">Simulaciones</ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name" style="width:20%">Nombre <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="title" style="width:20%">Título <p-sortIcon field="title"></p-sortIcon></th>
      <th pSortableColumn="grupalVolumne" style="width:20%">Volumen Grupal <p-sortIcon
          field="grupalVolumne"></p-sortIcon></th>
      <th pSortableColumn="totalBonus" style="width:20%">Bono Mensual <p-sortIcon field="totalBonus"></p-sortIcon></th>
      <th pSortableColumn="creationDate" style="width:20%">Fecha Creación <p-sortIcon field="creationDate"></p-sortIcon>
      </th>
      <th pSortableColumn="lastUpdateDate" style="width:20%">Última Modificación <p-sortIcon
          field="lastUpdateDate"></p-sortIcon></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-simulation>
    <tr>
      <td>{{simulation.name}}</td>
      <td>{{simulation.title}}</td>
      <td>{{simulation.grupalVolume}}</td>
      <td>{{simulation.totalBonus | currency}}</td>
      <td>{{simulation.creationDate | date: 'medium' }}</td>
      <td>{{simulation.lastUpdateDate | date: 'medium'}}</td>
      <td>
        <div class="card flex justify-content-center">
          <p-button (onClick)="goToDetails(simulation.id)" icon="pi pi-folder" styleClass="p-button-info"></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<br />

<p-dialog header="Nueva simulación" [(visible)]="showDialog" [style]="{width: '30vw'}" [modal]="true"
  [draggable]="false">
  <div class="card flex flex-wrap gap-3 p-fluid">
    <div class="flex flex-column gap-2">
      <label for="name">Nombre</label>
      <input pInputText id="name" [(ngModel)]="name" />
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button (click)="addSimulation()" label="Guardar"></p-button>
  </ng-template>
</p-dialog>
